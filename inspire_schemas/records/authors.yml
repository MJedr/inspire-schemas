$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
    $schema:
        format: uri
        minLength: 1
        type: string
    _collections:
        items:
            enum:
            - Authors
            minLength: 1
            type: string
        minItems: 1
        title: Collections to which record belongs
        type: array
        uniqueItems: true
    _private_notes:
        items:
            $ref: elements/sourced_value.json
        minItems: 1
        type: array
        uniqueItems: true
    acquisition_source:
        $ref: elements/acquisition_source.json
    advisors:
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                degree_type:
                    $ref: elements/degree_type.json
                ids:
                    items:
                        $ref: elements/id.json
                    minItems: 1
                    type: array
                    uniqueItems: true
                name:
                    minLength: 1
                    type: string
                record:
                    $ref: elements/json_reference.json
            type: object
        minItems: 1
        type: array
        uniqueItems: true
    arxiv_categories:
        items:
            $ref: elements/arxiv_categories.json
        minItems: 1
        type: array
        uniqueItems: true
    birth_date:
        description: |-
            Stores birth date
        format: date
        minLength: 1
        type: string
    control_number:
        type: integer
    death_date:
        description: |-
            Stores death date (if any)
        format: date
        minLength: 1
        type: string
    deleted:
        type: boolean
    deleted_records:
        description: |-
            List of deleted records referring to this record
        items:
            $ref: elements/json_reference.json
        minItems: 1
        title: Deleted Records
        type: array
        uniqueItems: true
    email_addresses:
        description: |-
            Contains current email addresses
        items:
            format: email
            minLength: 1
            type: string
        minItems: 1
        type: array
        uniqueItems: true
    experiments:
        description: |-
            Contains information about experiments.
        items:
            additionalProperties: false
            properties:
                curated_relation:
                    type: boolean
                current:
                    type: boolean
                end_year:
                    type: integer
                name:
                    minLength: 1
                    type: string
                record:
                    $ref: elements/json_reference.json
                    description: |-
                        URI for the experiment record
                start_year:
                    type: integer
            type: object
        minItems: 1
        type: array
        uniqueItems: true
    ids:
        items:
            $ref: elements/id.json
        minItems: 1
        type: array
        uniqueItems: true
    inspire_categories:
        items:
            $ref: elements/inspire_field.json
        minItems: 1
        type: array
        uniqueItems: true
    legacy_creation_date:
        format: date
        minLength: 1
        type: string
    name:
        additionalProperties: false
        description: |-
            :MARC: ``100``, ``400``, ``880``
        properties:
            name_variants:
                description: |-
                    Contains other variations (besides `preferred_name`) of the
                    author name in `value` that are in use.

                    These could be:

                    - other spellings;
                    - other transliterations from the :ref:`native_names` to the
                      Latin alphabet;
                    - other splittings among last names and first names;
                    - combinations with :ref:`previous_names`.

                    :example: ``Smith-Taylor, Johnny``
                    :MARC: ``400__a``
                items:
                    minLength: 1
                    type: string
                minItems: 1
                title: List of name variants
                type: array
                uniqueItems: true
            native_names:
                description: |-
                    Native names of the author, not using the Latin alphabet.

                    :example: ``楼 立洋``
                    :MARC: ``880__a``
                items:
                    minLength: 1
                    type: string
                minItems: 1
                type: array
                uniqueItems: true
            numeration:
                description: |-
                    :MARC: ``100__b``
                enum:
                - Jr.
                - Sr.
                - I
                - II
                - III
                - IV
                - VI
                - VII
                - VIII
                minLength: 1
                type: string
            preferred_name:
                description: |-
                    differs from the full name in `value`. This should use Latin alphabet.

                    :example: ``Smith, John``
                    :MARC: ``100__q``
                minLength: 1
                type: string
            previous_names:
                description: |-
                    Contains previous names of the author, e.g. the maiden
                    name.

                    :example: ``Taylor, Jonathan Gerald C.T.``
                    :MARC: no field for this, was put into ``667__a`` as a note.
                items:
                    minLength: 1
                    type: string
                minItems: 1
                title: List of previous names
                type: array
                uniqueItems: true
            title:
                description: |-
                    :MARC: ``100__c``
                enum:
                - Sir
                minLength: 1
                type: string
            value:
                description: |-
                    Author name in Latin alphabet (may contain diacritics). The
                    format should be ``last names, first names``. If not all
                    names are known, initials should be followed by a `.`
                    without space.

                    .. note::

                        Not all authors have two names, so only one name
                        without a comma is perfectly valid.

                        :example: ``Jimmy``

                    :example: ``Smith Davis, Jonathan Gerald C.T.``
                    :MARC: ``100__a``
                minLength: 1
                title: Full name of the author
                type: string
        required:
        - value
        title: Name information of the author
        type: object
    new_record:
        $ref: elements/json_reference.json
        description: |-
            Master record that replaces this record
        title: New record
    past_emails_addresses:
        description: |-
            Contains past email addresses
        items:
            format: email
            minLength: 1
            type: string
        minItems: 1
        type: array
        uniqueItems: true
    positions:
        items:
            additionalProperties: false
            properties:
                current:
                    type: boolean
                emails:
                    items:
                        format: email
                        minLength: 1
                        type: string
                    minItems: 1
                    type: array
                    uniqueItems: true
                end_date:
                    format: date
                    minLength: 1
                    type: string
                institution:
                    additionalProperties: false
                    properties:
                        curated_relation:
                            type: boolean
                        name:
                            minLength: 1
                            type: string
                        record:
                            $ref: elements/json_reference.json
                    type: object
                old_emails:
                    items:
                        format: email
                        minLength: 1
                        type: string
                    minItems: 1
                    type: array
                    uniqueItems: true
                rank:
                    $ref: elements/rank.json
                start_date:
                    format: date
                    minLength: 1
                    type: string
            type: object
        minItems: 1
        type: array
        uniqueItems: true
    prizes:
        description: |-
            Contains prize name.t
        items:
            description: |-
                E.g. Nobel Prize Physics 1977, Shaw Prize 2006, Sakurai Prize 1985 FIXME: shall we separate the year?
            minLength: 1
            type: string
        minItems: 1
        type: array
        uniqueItems: true
    public_notes:
        items:
            $ref: elements/sourced_value.json
        minItems: 1
        type: array
        uniqueItems: true
    self:
        $ref: elements/json_reference.json
        description: |-
            Url of the record itself
        title: Url of the record
    status:
        description: |-
            The person's status
        enum:
        - active
        - deceased
        - departed
        - retired
        minLength: 1
        type: string
    stub:
        type: boolean
    urls:
        items:
            $ref: elements/url.json
        minItems: 1
        type: array
        uniqueItems: true
required:
- name
- _collections
type: object
